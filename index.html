<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">

      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">

          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name:</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name:</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id='new-addresses'>
              <div class='new-address'>
                <div class="form-group">
                  <label for='new-street'>Street:</label>
                  <input type='text' class='form-control' id='new-street'>
                </div>
                <div class="form-group">
                  <label for='new-city'>City:</label>
                  <input type='text' class='form-control' id='new-city'>
                </div>
                <div class="form-group">
                  <label for='new-state'>State:</label>
                  <input type='text' class='form-control' id='new-state'>
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Add Another Address</span>
            <br>
            <br>
            <button type="submit" class="btn">Add Contact</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="contact-to-show">
            <h2></h2>

            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
